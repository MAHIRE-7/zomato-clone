kind: Deployment
apiVersion: apps/v1
metadata:
  name: user-service
  namespace: zomato-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service-container
        image: manodayahire/zomato-user-service:v1
        ports:
        - containerPort: 3001
        env:
        - name: MONGO_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MONGO_URL
              
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
       


--- 
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: zomato-ns
spec:
  selector:
    app: user-service
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3001
  type: ClusterIP
