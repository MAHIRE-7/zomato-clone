apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: zomato-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway-container 
        image: manodayahire/zomato-api-gateway:v5
        ports:
        - containerPort: 8000
        env:
        - name: PORT
          value: "8000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
       

---
apiVersion: v1
kind: Service 
metadata:   
  name: api-gateway-service
  namespace: zomato-ns
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP